<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        tbody tr:nth-child(odd) {
            background-color: gold;
        }
    </style>
</head>
<body>

    <button id="remover" >Remover</button>
    <button id="adicionar" >Adicionar</button>


    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr> <td>Ana</td> <td>3333333</td> </tr>
            <tr> <td>bia</td> <td>5454545</td> </tr>
            <tr> <td>Eu</td> <td>23425242</td> </tr>
            <tr> <td>Zé</td> <td>234234</td> </tr>
        </tbody>
    </table>

    <script>

        var contatos =  [
                    { nome: 'josé', telefone: '33885599' },
                    { nome: 'ana', telefone: '33885599' },
                    { nome: 'maria', telefone: '33885599' },
                    { nome: 'zé', telefone: '33885599' },

        ]

        document.getElementById( 'adicionar' ).onclick = function() {

            var tabela = document.querySelector( 'tbody' );

            if ( ! tabela ) {
                alert( 'Não consgui achar a linha' );
                return;
            }
            let linhas = '';
            for( var valores of contatos ) {
                const linha = '<tr> <td>' + valores.nome + '</td> <td>' + valores.telefone + '</td> </tr>';
                linhas += linha;
            }

            tabela.innerHTML += linhas;

        }

        document.querySelector( 'button' ).onclick = function() {

            const tr = document.querySelector( 'tbody tr:nth-child(1)' );
            if ( ! tr ) {
                alert( 'Não consgui achar a linha' );
                return;
            }
            tr.remove();
        }

    </script>
    
</body>
</html>
