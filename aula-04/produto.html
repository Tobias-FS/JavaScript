<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="descricao"> Descrição </label>
        <input type="text" id="descricao" name="descricao">

        <label for="estoque"> Estoque </label>
        <input type="text" id="estoque" name="estoque" >

        <label for="preco"> Preço </label>
        <input type="text" id="preco" name="preco">

        <button type="submit" id="cadastrar"> Cadastrar </button>
    </form>

    <table>
        <thead>
            <tr>
                <th> Descrição </th>
                <th> Estoque </th>
                <th> Preço </th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="produto.js"></script>
    <script src="valor-incorreto-error.js"></script>

    <script>

        document.getElementById( 'cadastrar' ).onclick = function() {

            let tabela = document.querySelector( 'tbody' );

            let descricao = document.getElementById( 'descricao' ).value;
            let estoque = document.getElementById( 'estoque' ).value;
            let preco = document.getElementById( 'preco' ).value;

            try {

                let produto = new Produto( descricao, estoque, preco );
                console.log( produto.getDescricao, produto.getEstoque, produto.getPreco );

            
                let linha = '<tr> <td>' + descricao + '</td> <td>' + estoque + '</td> <td>' + preco + '</td> </tr>';
            
                tabela.innerHTML += linha;

            } catch ( e ) {
                alert( e );
            }
        
        }   
        
    </script>

</body>
</html>
